<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/login}" th:object="${login}" method="post">
    <label>Username: <input required type="text" th:field="*{username}" /></label>
    <label>Password: <input required type="password" th:field="*{password}" /></label>
    <div><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></div>
</form>
</body>
</html>
